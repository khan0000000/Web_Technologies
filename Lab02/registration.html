<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="reg">Registration Number:</label><br>
        <input type="text" id="reg" name="reg" placeholder="Enter your registration number" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select a course--</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="se">Software Engineering</option>
        </select><br><br>

        <label>Semester:</label><br>
        <input type="radio" id="sem1" name="semester" value="1" required>
        <label for="sem1">1st Semester</label><br>
        <input type="radio" id="sem2" name="semester" value="2">
        <label for="sem2">2nd Semester</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
